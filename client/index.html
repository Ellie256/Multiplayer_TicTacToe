<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game</title>
	<link rel="stylesheet" href="client/css/index.css">
</head>

<body>
	<!------------------ Sign In ------------------>
	<div id="joinDiv">
		<div>
			<button id="create-btn" style="width: 150px; margin-bottom: 10px;">Create Game</button>
		</div>
		<div style="display:flex; width:500px; height: 22px;">
			<button id="join-btn" style="width: 150px; ">Join Game</button>
			<form id="join-form" style="width: 150px;">
				<input id="join-input" type="text" style="width:150px; margin-left: 10px;"/>
			</form>
		</div>	
	</div>

	<!------------------- Game -------------------->
	<div id="gameDiv">
		<div id="canvasDiv">
			<canvas id="ctx-board" width="500" height="500"></canvas>
			<canvas id="ctx" width="500" height="500"></canvas>
		</div>
		<div style="float:right">
			<!-- Game ID -->
			<div id="gameId-text">
				<p id="gameId-p"></p>
			</div>
			<!-- Whose Turn -->
			<div id="turn-text">
				<p id="turn-p"></p>
			</div>
			<!-- Player Score -->
			<div id="player-text">
				<p id="player-p"></p>
			</div>
			<!-- Opponent Turn -->
			<div id="opponent-text">
				<p id="opponent-p"></p>
			</div>
			<button id="reset-btn">Reset Game</button>
		</div>
		<!-- Chat Box -->
		<div id="chat-text">
			<div>Hello!</div>
		</div>
		<form id="chat-form">
			<input id="chat-in" type="text" style="width:500px"></input>
		</form>
	</div>

	<!-- Sockets -->
	<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
	<script src="/client/js/index.js"></script>

</body>
</html>
